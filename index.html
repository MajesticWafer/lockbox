<!DOCTYPE html>
<html>
<head>
    <title>Side-Scrolling Cipher</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #cipher-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .cipher-line {
            position: absolute;
            top: 50%;
            left: 0;
            white-space: nowrap;
            font-family: monospace;
            font-size: 30px;
        }
        .cipher-line.offset {
            left: 7ch;
        }
    </style>
</head>
<body>
    <div id="cipher-container">
        <div class="cipher-line">ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789</div>
        <div class="cipher-line offset">ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789</div>
    </div>
    <script>
        const cipherSpeed = 100; // pixels per second
        const cipherContainer = document.getElementById('cipher-container');
        const cipherLines = Array.from(cipherContainer.getElementsByClassName('cipher-line'));

        function updateCipher() {
            cipherLines.forEach(line => {
                const left = parseInt(line.style.left) || 0;
                const newLeft = left - (cipherSpeed / 60); // 60 fps
                line.style.left = newLeft + 'px';
                if (newLeft <= -line.offsetWidth) {
                    line.style.left = (cipherContainer.offsetWidth + 7 * 20) + 'px';
                }
            });
        }

        setInterval(updateCipher, 1000 / 60); // 60 fps
    </script>
</body>
</html>
