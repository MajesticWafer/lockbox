<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      font-weight: 400;
      font-style: normal;
    }

    .container {
      margin: 20px auto;
      padding: 20px;
      width: 80%;
      background-color: #f2f2f2;
      border-radius: 10px;
    }

    .question {
      display: none;
      margin-bottom: 20px;
    }

    button {
      margin-top: 10px;
    }

    #result {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="question1" class="question" style="display: block;">
      <p>Question 1: What is 2 + 2?</p>
      <input type="radio" name="q1" value="1"> a) 3<br>
      <input type="radio" name="q1" value="2"> b) 4<br>
      <input type="radio" name="q1" value="3"> c) 5<br>
      <input type="radio" name="q1" value="4"> d) 6<br>
      <button onclick="checkAnswer(1)">Next Question</button>
    </div>
    <div id="question2" class="question">
      <p>Question 2: What is the capital of France?</p>
      <input type="radio" name="q2" value="1"> a) Paris<br>
      <input type="radio" name="q2" value="2"> b) Rome<br>
      <input type="radio" name="q2" value="3"> c) London<br>
      <input type="radio" name="q2" value="4"> d) Berlin<br>
      <button onclick="checkAnswer(2)" disabled>Next Question</button>
    </div>
    <div id="question3" class="question">
      <p>Question 3: What is the largest mammal?</p>
      <input type="radio" name="q3" value="1"> a) Elephant<br>
      <input type="radio" name="q3" value="2"> b) Blue Whale<br>
      <input type="radio" name="q3" value="3"> c) Giraffe<br>
      <input type="radio" name="q3" value="4"> d) Polar Bear<br>
      <button onclick="checkAnswer(3)" disabled>Next Question</button>
    </div>
    <div id="question4" class="question">
      <p>Question 4: What is the symbol for Gold?</p>
      <input type="radio" name="q4" value="1"> a) Fe<br>
      <input type="radio" name="q4" value="2"> b) Au<br>
      <input type="radio" name="q4" value="3"> c) Ag<br>
      <input type="radio" name="q4" value="4"> d) Hg<br>
      <button onclick="checkAnswer(4)" disabled>Submit</button>
    </div>
    <div id="result"></div>
  </div>
  <script>
    let score = 0;

    function checkAnswer(questionNumber) {
      const selectedAnswer = document.querySelector(`input[name="q${questionNumber}"]:checked`);

      if (!selectedAnswer) {
        alert('Please select an answer.');
        return;
      }

      const correctAnswer = questionNumber === 1 ? 2 : questionNumber === 2 ? 1 : questionNumber === 3 ? 2 : 2;
      
      if (selectedAnswer.value == correctAnswer) {
        score++;
      }

      const currentQuestionDiv = document.getElementById(`question${questionNumber}`);
      currentQuestionDiv.style.display = 'none';

      const nextQuestionDiv = document.getElementById(`question${questionNumber + 1}`);
      nextQuestionDiv.style.display = 'block';

      const nextQuestionButton = nextQuestionDiv.querySelector('button');
      nextQuestionButton.disabled = false;

      if (questionNumber === 4) {
        const resultDiv = document.getElementById('result');
        resultDiv.textContent = `Your score is ${score}/4`;
      }
    }
  </script>
</body>
</html>
