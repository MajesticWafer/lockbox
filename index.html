<!DOCTYPE html>
<html>
<head>
    <title>Side-Scrolling Cipher</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #cipher-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            overflow-y: hidden;
        }
        .cipher-line-container {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            white-space: nowrap;
            font-family: monospace;
            font-size: 30px;
        }
        .cipher-line {
            display: inline;
        }
        .cipher-line.offset {
            padding-left: 7ch;
        }
    </style>
</head>
<body>
    <div id="cipher-container">
        <div class="cipher-line-container">
            <div class="cipher-line">ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789</div>
            <div class="cipher-line offset">ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789</div>
        </div>
        <div class="cipher-line-container">
            <div class="cipher-line">ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789</div>
            <div class="cipher-line offset">ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789</div>
        </div>
    </div>
    <script>
        const cipherContainer = document.getElementById('cipher-container');
        const cipherLineContainers = Array.from(cipherContainer.getElementsByClassName('cipher-line-container'));

        function updateCipher() {
            cipherLineContainers.forEach(container => {
                const left = parseInt(container.style.left) || 0;
                const newLeft = left - 1; // adjust the speed as needed
                container.style.left = newLeft + 'px';
                if (newLeft <= -container.offsetWidth / 2) {
                    container.style.left = (container.offsetWidth / 2) + 'px';
                }
                else if (newLeft >= container.offsetWidth / 2) {
                    container.style.left = (-container.offsetWidth / 2) + 'px';
                }
            });
        }

        setInterval(updateCipher, 1000 / 60); // 60 fps
    </script>
</body>
</html>
